<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-3.7.0.js">

</script>
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
  <th:block th:fragment="content">

    <h1 class="mt-4">GuestBook Modify Page</h1>
    <form action = "/guestbook/modify" method="post">
      <input type = "hidden" name = "page" th:value="${requestDTO.page}">
      <input type = "hidden" name = "type" th:value="${requestDTO.type}">
      <input type = "hidden" name = "keyword" th:value="${requestDTO.keyword}">
    <div class="form-group">
      <label>Gno</label>
      <input type="text" class="form-control" name="gno" th:value="${dto.gno}" readonly>
    </div>

    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" name="title" th:value="${dto.title}" >
    </div>

    <div class="form-group">
      <label>Content</label>
      <textarea class="form-control" name="content" rows="5" >[[${dto.content}]]</textarea>
    </div>
    <div class="form-group">
      <label>Writer</label>
      <input type="text" class="form-control" name="writer" th:value="${dto.writer}" readonly>
    </div>
    <div class="form-group">
      <label>RegDate</label>
      <input type="text" class="form-control" name="regDate" th:value="${dto.regDate}" readonly>
    </div>
    <div class="form-group">
      <label>ModDate</label>
      <input type="text" class="form-control" name="modDate" th:value="${dto.modDate}" readonly>
    </div>
    </form>
    <button type = "button" class="btn btn-primary modifyBtn"  >MODIFY</button>
    <button type = "button" class="btn btn-info listBtn" >LIST</button>
    <button type = "button" class="btn btn-danger removeBtn" >REMOVE</button>
  </th:block>
</th:block>
<script th:inline="javascript">
  var actionForm = $("form");
  $(".removeBtn").click(function (){
    actionForm.attr("action", "/guestbook/remove")
            .attr("method", "post");
    actionForm.submit();
  })

  $(".modifyBtn").click(function (){
    if(!confirm("수정하시겠습니까?")){
      return ;
    }
    actionForm.attr("action", "/guestbook/modify")
            .attr("method", "post")
            .submit();
  })
  $(".listBtn").click(function (){
    var page = $("input[name='page']");
    var type = $("input[name='type']");
    var keyword = $("input[name='keyword']");

    actionForm.empty();
    actionForm.append(page);
    actionForm.append(type);
    actionForm.append(keyword);
    actionForm.attr("action", "/guestbook/list")
            .attr("method", "get")
            .submit();
  })
</script>

</html>
