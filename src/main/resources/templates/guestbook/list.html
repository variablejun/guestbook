<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
      <h1 class="mt-4">Guest List Page</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">
              number
            </th>
            <th scope="col">
              Title
            </th>
            <th scope="col">
              writer
            </th>
            <th scope="col">
              RegDate
            </th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="dto : ${result.dtoList}">
            <th scope="row">[[${dto.gno}]]</th>
            <th>[[${dto.title}]]</th>
            <th>[[${dto.writer}]]</th>
            <th>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</th>
          </tr>
        </tbody>
      </table>

      <ul class="pagination h-100 justify-content-center align-items-center">
        <li class="page-item" th:if="${result.prev}">
          <a class="page-link" th:href="@{/guestbook/list(page=${result.start - 1}, size = ${result.size})}" tabindex="-1">Previous</a>
        </li>
        <li th:class="'page-item ' + ${result.page == page?'active':''}" th:each="page: ${result.pageList}">
          <a class="page-link" th:href="@{/guestbook/list(page=${page}, size = ${result.size})}" >[[${page}]]</a>
        </li>
        <li class="page-item" th:if="${result.next}">
          <a class="page-link" th:href="@{/guestbook/list(page=${result.end + 1}, size = ${result.size})}">Next</a>
        </li>

      </ul>
      <div class="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">
                Modal Title
              </h5>
              <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <script th:inline="javascript">
        var msg = [[${msg}]];
        console.log(msg);
        if(msg){
          $(".modal").showModal();
        }
      </script>
    </th:block>
  </th:block>
</html>
